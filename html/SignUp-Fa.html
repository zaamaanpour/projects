<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SignUp.css" />
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="box logo-box">
            <a href="../index-Fa.html">
                <div class="logo">
                    <img src="../img/logo.svg" />
                </div>
            </a>
        </div>

        <div class="reg box flex-row">
            <a href="../index-Fa.html">
                <img src="../img/arrow-right (1).svg" alt="" />
            </a>
            <p>ثبت نام</p>
        </div>

        <div class="phon box flex-row">
            <div class="number">
                <p>شماره موبایل</p>
                <input type="tel" placeholder="مثال:9xxxxx" />
            </div>
            <div class="areaCode">
                <p>پیش شماره</p>
                <input type="tel" placeholder="98" />
            </div>
            <span class="plus">+</span>
        </div>

        <div class="Verification-code box">
            <button class="Verification-button">
                <p class="relative">ارسال کد تایید</p>
            </button>
        </div>

        <div class="login box flex-row">
            <p>حساب کاربری دارید ؟</p>
            <a href="./SignIn-Fa.html">
                <p>وارد شوید</p>
            </a>
        </div>
    </div>
</body>

</html>
