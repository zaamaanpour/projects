<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SignUp.css" />
    <title>Sign Up</title>
</head>

<body>
    <div class="container">

        <div class="logo-box">
            <a href="../index-Fa.html">
                <div class="logo">
                    <img src="../img/logo.svg" />
                </div>
            </a>
        </div>

        <div class="container2">
            <div class="reg flex-row">
                <a href="../index-Fa.html">
                    <img src="../img/arrow-right (1).svg" alt="" />
                </a>
                <p>ثبت نام</p>
            </div>

            <div class="phon flex-row">
                <div class="number">
                    <p>شماره موبایل</p>
                    <input type="tel" placeholder="مثال: ۹xxxxxxxx" />
                </div>
                <div class="areaCode">
                    <p>پیش شماره</p>
                    <input type="tel" placeholder="98" />
                </div>
                <div class="plus flex-row"><span>+</span></div>
            </div>


            <div class="signIn-side">
                <button class="signIn-button">
                    <p class="relative">ارسال کد تایید</p>
                </button>
            </div>

            <div class="login flex-row">
                <p>حساب کاربری دارید ؟</p>
                <a href="../html/SignIn-Fa.html">
                    <p> وارد شوید </p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
