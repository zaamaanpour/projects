<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box logo-box">
            <a href="../index-Fa.html">
                <div class="logo">
                    <img src="../img/logo.svg" />
                </div>
            </a>
        </div>

        <div class="reg box flex-row">
            <a href="../index-Fa.html">
                <img src="../img/arrow-right (1).svg" alt="" />
            </a>
            <p>ورود</p>
        </div>

        <div class="phon box flex-row">
            <div class="number">
                <p>شماره موبایل</p>
                <input type="tel" placeholder="مثال:9xxxxx" />
            </div>
            <div class="areaCode">
                <p>پیش شماره</p>
                <input type="tel" placeholder="98" />
            </div>
            <div class="plus flex-row"><span>+</span></div>
        </div>

        <div class="password-title box">
            <p>گذرواژه</p>
        </div>

        <div class="password box">
            <input type="password" autocomplete="on" />
            <div>
                <img src="../img/eye.svg" alt="" />
            </div>
        </div>

        <a href="" class="forgetPassword">
            <p >رمز عبور خود را فراموش کرده اید؟</p>
        </a>

        <div class="signIn-side box">
            <button class="signIn-button">
                <p class="relative">ورود</p>
            </button>
        </div>

        <div class="login box flex-row">
            <p>حساب کاربری ندارید ؟</p>
            <a href="../html/SignUp-Fa.html">
                <p> ثبت نام کنید. </p>
            </a>
        </div>
    </div>
</body>

</html>
