<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SignUp - En.css" />
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="box logo-box">
            <a href="../index-En.html">
                <div class="logo">
                    <img src="../img/logo.svg" />
                </div>
            </a>
        </div>

        <div class="padding">

            <div class="reg box flex-row">
                <a href="../index-En.html">
                    <img src="../img/arrow-right (1).svg" alt="" />
                </a>
                <p>Sign Up</p>
            </div>

            <div class="phon box flex-row">
                <div class="plus flex-row"><span>+</span></div>

                <div class="areaCode">
                    <p>Code</p>
                    <input type="tel" placeholder="98" />
                </div>

                <div class="number">
                    <p>Phone Number </p>
                    <input type="tel" placeholder="example: 9XXXXX" />
                </div>
            </div>

            <div class="Verification-code box">
                <button class="Verification-button">
                    <p class="relative">Send Verification Code</p>
                </button>
            </div>

            <div class="login box flex-row">
                <p>Already have an account?</p>
                <a href="./SignIn-En.html">
                    <p>Sign in</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
